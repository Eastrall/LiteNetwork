trigger:
  branches:
    exclude:
      - main
  paths:
    include:
      - src/LiteNetwork.Client/*
      - src/LiteNetwork.Common/*

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '5.0.x'

- script: |
    dotnet build src/LiteNetwork.Client/LiteNetwork.Client.csproj --configuration Release
  displayName: 'Build'

- script: |
    dotnet test test/LiteNetwork.Client.Tests/LiteNetwork.Client.Tests.csproj --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:Exclude="[xunit*]*"
  displayName: 'Test'

- script: |
    bash <(curl -s https://codecov.io/bash)
  displayName: 'Uploading coverage'
